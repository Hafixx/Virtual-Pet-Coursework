    <section id="game-popup21" class="popup21">
        <section class="GuessPopup">
            <h1>Guess the Number Game</h1>
            <p>Enter a number between 1 and 100:</p>
            <input type="number" id="guess" placeholder="Enter your guess">
            <button id=submit-btn>Guess</button>
            <p id="guessResult"></p>
            <button id=hideGuessPopup>Close</button>
        </section>
    </section>

    <section id="game-popup" class="popup">
        <section class="popup-content2">
            <section class=grid-container2>
                <p></p>
                <section class="item1">
                    <section class="button" id="rock"><img src="rock.png" name="rock" alt="Rock"></section>
                </section>
                <section class="item2">
                    <section class="button" id="paper"><img src="paper.png" name="paper" alt="Paper"> </section>
                </section>
                <section class="item3">
                    <section class="button" id="scissor"><img src="scissors.png" name="scissor" alt="Scissors">
                    </section>
                </section>
                <section class="item4"></section>

                <p id="rpsResult"></p>
                <button id=hideGamePopup>Close</button>

            </section>
        </section>
    </section>
